<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

</head>
<body class="container">
  <header class="topbar">
    <h1>Línea de tiempo</h1>
    <p class="subtitle">Una lectura histórica de las tarjetas — de 1940s al presente.</p>
  </header>

  <nav class="toolbar">
    <a href="index.html">↩ Volver al inicio</a>

  </nav>

  <section class="timeline-horizontal" id="timeline"></section>

  <footer class="footer">
    <small>© 2025 Vicu Villanueva</small>
  </footer>

  <script type="module" src="js/timeline.js"></script>
  <script>
document.addEventListener("mousemove", (e) => {
  const light = document.body;
  const cursor = light.querySelector("::after");
  document.body.style.setProperty("--cursor-x", e.clientX + "px");
  document.body.style.setProperty("--cursor-y", e.clientY + "px");
  document.body.style.backgroundImage = `
    radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.07) 0%, transparent 60%),
    radial-gradient(circle at 25% 20%, #fafbff, #eff2f9 70%)
  `;
  document.body.style.setProperty("--light-x", e.clientX + "px");
  document.body.style.setProperty("--light-y", e.clientY + "px");
  document.body.style.setProperty("--light-gradient", 
    \`radial-gradient(circle at \${e.clientX}px \${e.clientY}px, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.05) 70%)\`
  );
  document.body.style.setProperty("--after-transform", \`translate(\${e.clientX}px, \${e.clientY}px)\`);
  document.body.style.setProperty("--after-x", e.clientX + "px");
  document.body.style.setProperty("--after-y", e.clientY + "px");
  document.body.style.setProperty("--after-opacity", "1");
  document.body.style.setProperty("--after-size", "180px");
  document.body.style.setProperty("--after-blur", "10px");
});
</script>

</body>
</html>
