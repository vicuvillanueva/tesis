  <!-- Cursor / luz suave -->
  <script>
    document.addEventListener("mousemove", (e) => {
      document.body.style.backgroundImage =
        `radial-gradient(circle at ${e.clientX}px ${e.clientY}px,
          rgba(255,255,255,0.07) 0%,
          transparent 60%),
         radial-gradient(circle at 25% 20%, #fafbff, #eff2f9 70%)`;
    });
  </script>
